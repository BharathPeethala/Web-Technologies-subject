<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style/style.css" />
		<title>Document</title>
	</head>
	<body>
		<center>
			<table>
				<form action="" method="get">
					<tr>
						<th colspan="2"><h1 class="heading">Login</h1></th>
					</tr>
					<tr>
						<td><p class="labels">Username:</p></td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td><p class="labels">Password:</p></td>
						<td><input type="password" /></td>
					</tr>
					<tr>
						<td align="center">
							<button class="btn" type="submit">Login</button>
						</td>
						<td align="center">
							<button class="btn" type="reset">Retry</button>
						</td>
					</tr>
				</form>
			</table>
		</center>
	</body>
</html>
