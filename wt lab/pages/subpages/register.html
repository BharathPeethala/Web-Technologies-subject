<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width='device-width', initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../style/style.css" />
	</head>
	<body>
		<center>
			<table>
				<form action="" method="get">
					<tr>
						<th colspan="2"><h1 class="heading">Registaration form</h1></th>
					</tr>
					<tr>
						<td><p class="labels">Name:</p></td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td><p class="labels">Password:</p></td>
						<td><input type="password" /></td>
					</tr>
					<tr>
						<td><p class="labels">Address:</p></td>
						<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
					</tr>
					<tr>
						<td><p class="labels">Email:</p></td>
						<td><input type="email" /></td>
					</tr>
					<tr>
						<td><p class="labels">Phone No:</p></td>
						<td><input type="tel" /></td>
					</tr>
					<tr>
						<td><p class="labels">Date of Birth:</p></td>
						<td><input type="date" /></td>
					</tr>
					<tr>
						<td><p class="labels">Gender:</p></td>
						<td>
							<span class="labels">Male</span><input name="sex" type="radio" />
							<span class="labels">Female</span
							><input name="sex" type="radio" />
							<span class="labels">Other</span><input name="sex" type="radio" />
						</td>
					</tr>
					<tr>
						<td><p class="labels">Languages Known:</p></td>
						<td>
							<div class="lang_box">
								<input type="checkbox" name="" id="" /><span class="labels"
									>English</span
								><br />
								<input type="checkbox" name="" id="" /><span class="labels"
									>Hindi</span
								><br />
								<input type="checkbox" name="" id="" /><span class="labels"
									>Telugu</span
								><br />
							</div>
						</td>
					</tr>
					<tr>
						<td align="center">
							<button class="btn" type="submit">Register</button>
						</td>
						<td align="center">
							<button class="btn" type="reset">Retry</button>
						</td>
					</tr>
				</form>
			</table>
		</center>
	</body>
</html>
