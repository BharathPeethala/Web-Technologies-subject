<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login container mt-5">
        <form action="" method="get">
            <div class="labels">
                <p>First Name:</p>
                <p>Password: </p>
                <p>Email:</p>
                <p>Phone Number: </p>
            </div>
            <div class="inputs">
                <input type="text" class="mt-1 mb-1" name="" id="fname">
                <input type="password" class="mt-1 mb-1" name="" id="password">
                <input type="email"  class="mt-1 mb-1"name="" id="email">
                <input type="tel" class="mt-1 mb-1"  name="" id="phone">
            </div>
            <div class = "submit">
                <button class="btn btn-outline-dark" onclick="validate()">Submit</button>
            </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
