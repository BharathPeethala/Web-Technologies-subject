<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script >
    var app = angular.module("myApp",[]);
    app.controller("myForm",function($scope){
    $scope.sendForm=function(){
              if($scope.fname=="Bharath" && $scope.lname=="Peethala"){
                  $scope.msg = "Valid";
              }
              else{
                 $scope.msg = "Invalid";
              }
            } 
                    });
        </script>
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp" class="container mt-5 " ng-controller="myForm">
    
      <form   ng-submit="sendForm()" novalidate>
          <h1>Login</h1>
          <h3>First Name: <input type="text" name="firstname" ng-model="fname" ng-required="true" ng-minlength="3"/>
            <span> 
            <span ng-show="myform.firstname.$error.required">Required</span>
            <span ng-show="myform.firstname.$error.minlength">Too Short</span>
            </span>
          </h3>
          <h3>Last Name: <input type="text" name="lastname" ng-model="lname" ng-required="true" ng-minlength="3"/>
            <span> 
            <span ng-show="myform.lastname.$error.required">Required</span>
            <span ng-show="myform.lastname.$error.minlength">Too Short</span>
          </span>
          </h3>
          <br>
          <button type="submit" class="btn btn-dark">Submit </button>
          <span>
            <p>Entered First Name:{{fname}}</p>
            <p>Entered Last Name:{{lname}}</p>
            <span>{{msg}}</span>
          </span>
    </form> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
